<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://modelviewer.dev/node_modules/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #model-viewer {
            width: 80%;
            height: 80%;
        }

        select, button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }

        /* Скрытие элементов интерфейса, когда AR-сессия активна */
        model-viewer[ar-status="session-started"] #animation-select,
        model-viewer[ar-status="session-started"] #color-select,
        model-viewer[ar-status="session-started"] #ar-text,
        model-viewer[ar-status="session-started"] #ar-button {
            display: none;
        }

        /* Показ элементов интерфейса, когда AR не активен */
        model-viewer[ar-status="not-presenting"] #animation-select,
        model-viewer[ar-status="not-presenting"] #color-select,
        model-viewer[ar-status="not-presenting"] #ar-text,
        model-viewer[ar-status="not-presenting"] #ar-button {
            display: block;
        }

        #ar-text {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<model-viewer id="model-viewer" 
    camera-controls 
    touch-action="pan-y" 
    autoplay 
    ar 
    ar-modes="webxr quick-look" 
    scale="0.2 0.2 0.2" 
    shadow-intensity="1" 
    src="untitled.glb" 
    alt="An animated 3D model of a robot">
</model-viewer>

<!-- Text for AR status -->
<div id="ar-text">AR is not active</div>

<!-- Select for Animation -->
<select id="animation-select">
    <option value="">Select Animation</option>
    <!-- Animation options will be dynamically filled here -->
</select>

<!-- Select for Color -->
<select id="color-select">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
</select>

<!-- AR Button -->
<button id="ar-button" onclick="startAR()">Start AR</button>

<script>
    const modelViewer = document.querySelector('#model-viewer');
    const animationSelect = document.querySelector('#animation-select');
    const colorSelect = document.querySelector('#color-select');
    const arText = document.querySelector('#ar-text');
    const arButton = document.querySelector('#ar-button');

    // Listen for the model being loaded and get the available animations
    modelViewer.addEventListener('load', () => {
        const animations = modelViewer.availableAnimations;
        
        if (animations.length > 0) {
            animations.forEach(animation => {
                const option = document.createElement('option');
                option.value = animation;
                option.textContent = animation;
                animationSelect.appendChild(option);
            });
        }
    });

    // Change animation based on selection
    animationSelect.addEventListener('change', () => {
        const selectedAnimation = animationSelect.value;
        
        if (selectedAnimation) {
            modelViewer.setAttribute('animation-name', selectedAnimation);
            modelViewer.play();
        } else {
            modelViewer.pause();
        }
    });

    // Change model color based on selection
    colorSelect.addEventListener('change', () => {
        const selectedColor = colorSelect.value;
        
        if (selectedColor) {
            // Change the model's material color (this assumes the model has a material that supports this)
            modelViewer.setAttribute('style', `--model-color: ${selectedColor}`);
        }
    });

    // Start AR mode manually (this is optional)
    function startAR() {
        modelViewer.enterAR();
    }

    // Update AR status and visibility of elements
    modelViewer.addEventListener('ar-status', (event) => {
        console.log('AR Status:', event.detail.status);  // Debugging AR status
        if (event.detail.status === 'session-started') {
            arText.textContent = "AR is active";
        } else if (event.detail.status === 'not-presenting') {
            arText.textContent = "AR is not active";
        }
    });
</script>

</body>
</html>
